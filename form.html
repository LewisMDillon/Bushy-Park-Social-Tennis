<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Tennis Club in Bushy Park, Dublin 6W, Ireland">
    <meta name="keywords" content="tennis, social, bushy park, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

    <title>Bushy Park Social Tennis</title>
</head>

<body class="form-page">
    <!-- header & nav bar -->
    <header>
        <nav class="top-nav">
            <div>
                <a href="index.html">
                    <p>
                        <span class="material-symbols-outlined" id="logo">
                            sports_tennis
                        </span>
                        <br>
                        BPST
                    </p>
                </a>

            </div>
            <input id="menu-toggle" type="checkbox">
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="index.html#about-us">About us</a></li>
                <li><a href="index.html#schedule-and-prices">Schedule & Prices</a></li>
                <li><a href="index.html#latest-news">Latest News</a></li>
                <li><a href="form.html">Join in!</a></li>
            </ul>
        </nav>

    </header>

    <!-- form -->
    <div id="form-container">
        <form class="form"method="post" action="https://formdump.codeinstitute.net/">
            <div class="pageTitle title">Join In!</div>
            <div class="secondaryTitle title">Please fill in this form to sign up.</div>
            <input type="text" class="name formEntry" id="fullName" name="name" placeholder="Name" required/>
            <input type="email" class="email formEntry" id="emailAddress" name="email" placeholder="Email" required/>
            <input type="tel" class="tel formEntry" id="phoneNumber" name="phone" placeholder="Telephone Number" required/>

            <div id="birthdate-container">
                <p>Please enter your Date of Birth</p>
                <input type="date" class="birthdate formEntry" id="birthDate" name="dateOfBirth" required/>
            </div>

            <div id="radio-container">
                <p>Please select your tennis level</p>
                <div id="level-radio">
                    <input type="radio" id="beginner" name="level" value="beginner" required>
                    <label for="html">Beginner</label><br>
                    <input type="radio" id="intermediate" name="level" value="intermediate">
                    <label for="html">Intermediate</label><br>
                    <input type="radio" id="advanced" name="level" value="advanced">
                    <label for="html">Advanced</label><br>
                </div>
            </div>
            <div id="submit-container">
                <button class="submit formEntry" onclick="thanks()">Submit</button>
            </div>
        </form>
    </div>

</body>
