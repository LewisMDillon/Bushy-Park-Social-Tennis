<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Tennis Club in Bushy Park, Dublin 6W, Ireland">
    <meta name="keywords" content="tennis, social, bushy park, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0&display=swap">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>Bushy Park Social Tennis</title>
</head>

<body class="form-page">
    <!-- header & nav bar -->
    <header>
        <nav class="top-nav">
            <div>
                <a href="index.html">
                    <p>
                        <span class="material-symbols-outlined" id="logo">
                            sports_tennis
                        </span>
                        <br>
                        BPST
                    </p>
                </a>

            </div>
            <input id="menu-toggle" type="checkbox">
            <label class='menu-button-container' for="menu-toggle">
                <span class='menu-button'></span>
            </label>
            <ul class="menu">
                <li><a href="index.html#about-us">About us</a></li>
                <li><a href="index.html#schedule-and-prices">Schedule & Prices</a></li>
                <li><a href="index.html#latest-news">Latest News</a></li>
                <li><a href="form.html">Join in!</a></li>
            </ul>
        </nav>

    </header>

    <!-- form -->
    <main id="form-container">
        <form class="form" action="confirmation.html">
            <div class="pageTitle title">Join In!</div>
            <div class="secondaryTitle title">Please fill in this form to sign up.</div>
            <input type="text" class="name formEntry" id="name" name="name" placeholder="Name" aria-label="Name" required>
            <input type="email" class="email formEntry" id="email" name="email" placeholder="Email" aria-label="Email" required>
            <input type="tel" class="tel formEntry" id="phone" name="phone" placeholder="Telephone Number" aria-label="Phone Number" required>


            <div id="birthdate-container">
                <p>Please enter your Date of Birth</p>
                <input type="date" class="birthdate formEntry" id="birthDate" name="dateOfBirth" aria-label="Date of Birth" required>
            </div>

            <div id="radio-container">
                <p>Please select your tennis level</p>
                <div id="level-radio">
                    <input type="radio" id="beginner" name="level" value="beginner" required>
                    <label for="beginner">Beginner</label><br>
                    <input type="radio" id="intermediate" name="level" value="intermediate">
                    <label for="intermediate">Intermediate</label><br>
                    <input type="radio" id="advanced" name="level" value="advanced">
                    <label for="advanced">Advanced</label><br>
                </div>
            </div>
            <div id="submit-container">
                <button class="submit formEntry">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <!-- footer icon row -->
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

        </ul>
    </footer>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/f514539dfd.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
